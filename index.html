<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Plano de Treinos</title>
<link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/svgs/solid/dumbbell.svg" type="image/svg+xml">
<link rel="stylesheet" href="style.css"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script defer src="script.js"></script>
</head>
<body>
  <header class="app-header glass">
    <div class="brand">
      <div class="logo"><i class="fa-solid fa-dumbbell"></i></div>
      <div class="brand-text">
        <div class="kicker">Plano de Treinos</div>
        <h1>Organizado, limpo e responsivo</h1>
      </div>
    </div>
    <div class="toolbar">
      <div class="row">
        <button id="btnTheme" class="btn" title="Alternar tema"><i class="fa-solid fa-moon"></i></button>
        <button id="btnExport" class="btn primary" title="Exportar PDF"><i class="fa-solid fa-file-pdf"></i></button>
        <button id="btnUpload" class="btn" title="Enviar foto"><i class="fa-solid fa-upload"></i></button>
      </div>
      <div class="row">
        <div class="search">
          <i id="searchIcon" class="fa-solid fa-magnifying-glass"></i>
          <input id="searchInput" type="search" placeholder="Buscar exercício..." autocomplete="off"/>
        </div>
      </div>
    </div>
  </header>

  <main id="app" class="container"></main>

  <footer class="app-footer">
    <small id="footerInfo">Carregando...</small>
  </footer>

  <!-- Modal Upload -->
  <div id="uploadModal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content glass" role="document">
      <button id="closeModal" class="close" aria-label="Fechar">×</button>
      <h2>Enviar Foto</h2>
      <form id="uploadForm">
        <label>Observação:</label>
        <textarea name="observacao" placeholder="Ex.: Ajustar carga no leg press" required></textarea>
        <label>Foto:</label>
        <input type="file" name="foto" accept="image/*" required />
        <button type="submit" class="btn primary full">Enviar</button>
      </form>
      <div id="uploadStatus"></div>
    </div>
  </div>
</body>
</html>
